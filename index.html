<html>
 <head>
    <title>Hello from the Pi</title>
        <script src="//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype$
  </head>
  <body>
    <h1>Hello world from the WebPi</h1>
    <form>
        <input type="button" value="On" onclick="go('w')" style="font-size:200%;$
        <input type="button" value="Off" onclick="go('s')" style="font-size:200%$
    </form>
    <script type="text/javascript">
      function go(qry) {
            new Ajax.Request('web.py?q=' + qry,
                {method: 'GET'}
        );
      }
    </script>
  </body>
</html>
